{% extends 'base.html' %}

{% block content %}

<form class="col-7 mx-auto mt-4 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1 class="mx-auto">Update Recipes</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
    <input type="text" name="recipe_name" class="form-control" value="{{recipe.recipe_name}}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
    <textarea class="form-control" name="recipe_description">{{recipe.recipe_description}}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Recipe Image</label>
    <input class="form-control" name="recipe_image" type="file">
  </div>
  <button type="submit" class="btn btn-dark">Update</button>
</form>






















{%endblock%}
