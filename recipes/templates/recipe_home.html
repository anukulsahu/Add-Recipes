{% extends 'base.html' %}

{% block content %}


<form class="col-6 mx-auto mt-4 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1 class="mx-auto">Add Recipes</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
    <input type="text" name="recipe_name" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
    <textarea class="form-control" name="recipe_description"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Recipe Image</label>
    <input class="form-control" name="recipe_image" type="file">
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>

<div class="mt-4">
  <div class="mx-auto col-6">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Search Food</label>
        <input type="text" class="form-control" name="search">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>

<table class="table table-striped mt-3 w-50 mx-auto">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe_name</th>
      <th scope="col">Recipe_description</th>
      <th scope="col">Recipe_image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_description}}</td>
      <td>
        <img src="/media/{{recipe.recipe_image}}" style="height: 100px; width:100px; object-fit:cover;">
      </td>
      <td>
        <a href="/update-recipe/{{recipe.id}}/" class="btn btn-success">Update</a>
        <br>
        <a href="/delete-recipe/{{recipe.id}}/" class="btn btn-danger mt-2">Delete</a>
      </td>
    </tr>
    {%endfor%}

  </tbody>
</table>













{%endblock%}
